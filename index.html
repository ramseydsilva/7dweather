<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather Ducky</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="7 day weather forecast for your city">
    <meta name="author" content="Ramsey D'silva">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" data-main="js/main" src="js/require-2.1.11.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-static-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <img width="60px" title="Logo" rel="Logo" src="img/logo.png" />
                <span>Weather Ducky</span><span class="hidden-xs"> - The Friendly Weather Duck</span>
            </div>
        </div>
    </nav>
    <hr/>

    <div class="container-fluid">
        <div class="form-group right-inner-addon">
            <i class="glyphicon glyphicon-search"></i>
            <input id="city" type="text" class="form-control" placeholder="Enter your city" autocomplete="off" />
        </div>

        <p class="lead" id="title"></p>
        <div class="row sevencolumns" id="chart"></div>
        <div id="summary"></div>
    </div>
    </div>
</body>
</html>
